version: '3.8'

services:
  # PostgreSQL Database (for local testing)
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: truek_development
      POSTGRES_USER: truek
      POSTGRES_PASSWORD: truek_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U truek"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Rails API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      RAILS_ENV: production
      SECRET_KEY_BASE: development_secret_key_base_not_for_production
      DATABASE_URL: postgresql://truek:truek_password@postgres:5432/truek_development
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      RAILS_LOG_TO_STDOUT: "true"
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./log:/rails/log
      - ./tmp:/rails/tmp
    command: >
      sh -c "
        bundle exec rails db:create db:migrate &&
        bundle exec rails server -b 0.0.0.0
      "

volumes:
  postgres_data:
